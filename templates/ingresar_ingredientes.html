{% extends "base_template.html" %}
{% block title %}Ingrediente de la receta{% endblock %}
    {% block content%} 
        <h1>Ingrediente {{numero}} de la receta {{nombre}}</h1>
        <form action="{{url_for('AgregarIngrediente',id=id,nombre=nombre,numero=numero+1)}}" method="post">
            <label for="nombre1">Nombre del ingrediente:</label>
            <input type="text" name="nombre1">
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad">
            <label for="unidad">Unidad:</label>
            <input type="text" name="unidad">
            <input type="submit" value="Agregar">
        </form>
        <br><br><a href="{{ url_for('RecetaAgregada',nombre=nombre) }}" >Terminar</a><br><br>
    {%endblock%}
